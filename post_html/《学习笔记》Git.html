    <div class="body-text">

        <h2>配置</h2>
        <p>配置用户名和邮箱</p>
        <p><code>git config --global user.name "你的用户名"</code></p>
        <p><code>git config --global user.email "你的邮箱"</code></p>
        <p>这将设置全局用户名和邮箱，以便在提交时识别身份。</p>
        <p>生成SSH密钥</p>
        <p><code>ssh-keygen -t rsa</code></p>
        <p>将生成的公钥添加到GitHub账户的SSH设置中。</p>
        <h2>操作</h2>
        <p>回退到某个 commit</p>
        <p><code>git log</code></p>
        <p><code>git reset --hard 哈希值</code></p>
